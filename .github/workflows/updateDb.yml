name: update_database_containers

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: peteranikitin/telegads-exchange-db-stage:latest
          file: ./deploy/Dockerfile-ab-deploy
          build-args: |
            POSTGRES_USER_ARG=telegads-staging
            POSTGRES_PASSWORD_ARG=${{ secrets.DB_PASS_STAGE }}
            POSTGRES_DB_ARG=exchange
      
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: peteranikitin/telegads-exchange-db-prod:latest
          file: ./deploy/Dockerfile-ab-deploy
          build-args: |
            POSTGRES_USER_ARG=telegads-prod
            POSTGRES_PASSWORD_ARG=${{ secrets.DB_PASS_PROD }}
            POSTGRES_DB_ARG=exchange
