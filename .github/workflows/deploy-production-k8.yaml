name: Deploy k8

on: workflow_dispatch

jobs:
  deploy-k8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYY-MM-DD HH:mm

      - name: Setup helmfile
        uses: mamezou-tech/setup-helmfile@v1.2.0

      - name: Set Kubernetes Context
        uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: set secrets to exchange
        uses: DamianReeves/write-file-action@master
        with:
          path: ./deploy/exchange/values/staging/exchange.yaml
          contents: |
            DATABASE_URL: postgresql://telegads-staging:${{secrets.DB_PASS_PROD}}@db-staging-postgresql:5432/exchange?schema=public
            NEXTAUTH_URL: https://staging.telegads.uz/api/auth
            NEXTAUTH_SECRET: ${{secrets.NEXTAUTH_SECRET_ARG}}
            API_AUTH_SECRET: ${{secrets.API_AUTH_SECRET_PROD}}
            GOOGLE_AUTH_ID: ${{secrets.GOOGLE_AUTH_ID_PROD}}
            GOOGLE_AUTH_SECRET: ${{secrets.GOOGLE_AUTH_SECRET_PROD}}
            release_date_time_utc: ${{steps.current-time.outputs.formattedTime}}
          write-mode: append

      - name: apply staging
        run: |
          helmfile apply -f ./deploy/exchange/helmfile.yaml --environment production
